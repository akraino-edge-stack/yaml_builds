platform:
  vcpu_pin_set: "4-21,26-43,48-65,72-87"
  kernel_params:
    hugepagesz: '1G'
    hugepages: 32
#    default_hugepagesz: '1G'
    transparent_hugepage: 'never'
    iommu: 'pt'
    intel_iommu: 'on'
    amd_iommu: 'on'
#    console: 'ttyS1,115200n8'
hardware:
  vendor: DELL
  generation: '10'
  hw_version: '3'
  bios_version: '2.8'
  bios_template: 
  boot_template: dell_r740_g14_uefi_httpboot.xml.template
  http_boot_device: NIC.Slot.2-1-1
  device_aliases:
    ## network
    - name: eno3
      key: pxe_nic01
      address: '0000:01:00.0'
      dev_type: 'I350 Gigabit Network Connection'
      bus_type: 'pci'
    - name: enp94s0f0
      key: data_nic01
      address: '0000:5e:00.0'
      dev_type: 'Ethernet 10G 2P X520 Adapter'
      bus_type: 'pci'
    - name: enp94s0f1
      key: data_nic02
      address: '0000:5e:00.1'
      dev_type: 'Ethernet 10G 2P X520 Adapter'
      bus_type: 'pci'
    ## storage  - use "dmesg | grep -Pe 'sd \d:\d'" to find address of drives
    - name: /dev/sdg
      key: bootdisk
      address: '0:2.0.0'
      dev_type: 'PERC H730P'
      bus_type: 'scsi'
    - name: /dev/sdh
      key: cephjournal1
      address: '0:2.1.0'
      dev_type: 'PERC H730P'
      bus_type: 'scsi'
    - name: /dev/sdi
      key: cephjournal2
      address: '0:2.2.0'
      dev_type: 'PERC H730P'
      bus_type: 'scsi'
    - name: /dev/sdj
      key: ephemeral
      address: '0:2.3.0'
      dev_type: 'PERC H730P'
      bus_type: 'scsi'

