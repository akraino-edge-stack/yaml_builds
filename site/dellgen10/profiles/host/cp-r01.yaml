schema: drydock/HostProfile/v1
metadata:
  schema: metadata/Document/v1
  name: ControlPlane
  storagePolicy: cleartext
  labels:
    hosttype: ControlPlane
  layeringDefinition:
    abstract: false
    layer: site
  substitutions:
    - dest:
        path: .oob.credential
      src:
        schema: deckhand/Passphrase/v1
        name: ipmi_admin_password
        path: .
data:
  oob:
    type: 'ipmi'
    network: 'oob'
    account: 'root'
  primary_network: 'oam'
  hardware_profile: DELL_HP_Generic
  interfaces:
    pxe:
      device_link: pxe
      slaves:
        - 'eno3'
      networks:
        - 'pxe'
    bond0:
      device_link: bond0
      slaves:
        - 'enp94s0f0'
        - 'enp94s0f1'
      networks:
        - 'oam'
        - 'storage'
        - 'overlay'
        - 'calico'
    p1p1:
      slaves:
        - 'sriov_nic01'
      sriov:
        vf_count: 32 # Currently ignored
        trustedmode: false
    p3p2:
      slaves:
        - 'sriov_nic02'
      sriov:
        vf_count: 32 # Currently ignored
        trustedmode: false
  storage:
    physical_devices:
      sdg:
        labels:
          bootdrive: 'true'
        partitions:
          - name: 'root'
            size: '20g'
            filesystem:
              mountpoint: '/'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'boot'
            size: '1g'
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var'
            size: '100g'
            filesystem:
              mountpoint: '/var'
              fstype: 'ext4'
              mount_options: 'defaults'
      sdh:
        partitions:
          - name: 'ceph'
            size: '300g'
            filesystem:
              mountpoint: '/var/lib/ceph/journal'
              fstype: 'ext4'
              mount_options: 'defaults'
  platform:
    image: 'xenial'
    kernel: 'hwe-16.04'
    kernel_params:
      console: 'ttyS1,115200n8'
      intel_iommu: 'on'
      iommu: 'pt'
      amd_iommu: 'on'
      transparent_hugepage: 'never'
      hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
      hugepages: 'hardwareprofile:hugepages.dpdk.count'
      default_hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
      isolcpus: 'hardwareprofile:cpuset.kvm'
  metadata:
    owner_data:
      control-plane: enabled
      ucp-control-plane: enabled
      openstack-control-plane: enabled
      openstack-heat: enabled
      openstack-keystone: enabled
      openstack-rabbitmq: enabled
      openstack-dns-helper: enabled
      openstack-mariadb: enabled
      openstack-nova-control: enabled
      openstack-etcd: enabled
      openstack-mistral: enabled
      openstack-memcached: enabled
      openstack-glance: enabled
      openstack-horizon: enabled
      openstack-cinder-control: enabled
      openstack-cinder-volume: control
      openstack-neutron: enabled
      openstack-libvirt: kernel
      openvswitch: enabled
      openstack-nova-compute: enabled
      ucp-barbican: enabled
      ceph-bootstrap: enabled
      ceph-mon: enabled
      ceph-mgr: enabled
      ceph-osd: enabled
      ceph-mds: enabled
      ceph-rgw: enabled
      ucp-maas: enabled
      kube-dns: enabled
      kubernetes-apiserver: enabled
      kubernetes-controller-manager: enabled
      kubernetes-etcd: enabled
      kubernetes-scheduler: enabled
      tiller-helm: enabled
      kube-etcd: enabled
      calico-policy: enabled
      calico-node: enabled
      calico-etcd: enabled
      ucp-armada: enabled
      ucp-drydock: enabled
      ucp-deckhand: enabled
      ucp-shipyard: enabled
      IAM: enabled
      ucp-promenade: enabled
      prometheus-server: enabled
      prometheus-client: enabled
      fluentd: enabled
      influxdb: enabled
      kibana: enabled
      elasticsearch-client: enabled
      elasticsearch-master: enabled
      elasticsearch-data: enabled
      postgresql: enabled
      kube-ingress: enabled
      sriov: enabled
      beta.kubernetes.io/fluentd-ds-ready: 'true'
...
