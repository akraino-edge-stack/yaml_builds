schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  replacement: true
  name: kubernetes-calico
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: kubernetes-calico-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    networking:
      settings:
        mesh: "off"
        ippool:
          ipip:
            enabled: "false"
            mode: "cross-subnet"
      bgp:
        asnumber: 65531
        ipv4:
          additional_cidrs:
            - 172.29.1.136/29
          peers:
            - apiVersion: v1
              kind: bgpPeer
              metadata:
                peerIP: 172.29.1.1
                scope: global
              spec:
                asnumber: 65001
...
