    - ucp-deckhand
    - ucp-drydock
    - ucp-promenade
    - ucp-shipyard
    - osh-infra-ingress-controller
    - osh-infra-ceph-config
    - osh-infra-logging
    - osh-infra-monitoring
    - osh-infra-mariadb
    - osh-infra-dashboards
    - openstack-ingress-controller
    - openstack-ceph-config
    - openstack-mariadb
    - openstack-memcached
    - openstack-keystone
    - openstack-radosgw
    - openstack-glance
