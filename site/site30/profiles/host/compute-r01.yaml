schema: drydock/HostProfile/v1
metadata:
  schema: metadata/Document/v1
  name: MyComputePlane_HP
  storagePolicy: cleartext
  labels:
    hosttype: MyComputePlane_HP
  layeringDefinition:
    abstract: false
    layer: site
  substitutions:
    - dest:
        path: .oob.credential
      src:
        schema: deckhand/Passphrase/v1
        name: ipmi_admin_password
        path: .
data:
  oob:
    type: 'ipmi'
    network: 'oob'
    account: 'Administrator'
  primary_network: 'oam'
  hardware_profile: DELL_HP_Generic
  interfaces:
    pxe:
      device_link: pxe
      slaves:
        - 'eno1'
      networks:
        - 'pxe'
    bond0:
      device_link: bond0
      slaves:
        - 'ens3f0'
        - 'ens3f1'
      networks:
        - 'oam'
        - 'storage'
        - 'overlay'
        - 'calico'
  storage:
    physical_devices:
      sdj:
        labels:
          bootdrive: 'true'
        partitions:
          - name: 'root'
            size: '20g'
            bootable: true
            filesystem:
              mountpoint: '/'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'boot'
            size: '1g'
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var'
            size: '>300g'
            filesystem:
              mountpoint: '/var'
              fstype: 'ext4'
              mount_options: 'defaults'
      sdk:
        partitions:
          - name: 'nova'
            size: '99%'
            filesystem:
              mountpoint: '/var/lib/nova'
              fstype: 'ext4'
              mount_options: 'defaults'
  platform:
    image: 'xenial'
    kernel: 'hwe-16.04'
    kernel_params:
      console: 'ttyS1,115200n8'
  metadata:
    owner_data:
      openstack-nova-compute: enabled
      openvswitch: enabled
      openstack-libvirt: kernel
      beta.kubernetes.io/fluentd-ds-ready: 'true'
...

