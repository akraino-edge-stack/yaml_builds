schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron-site30
  #replacement: true
  labels:
    component: neutron
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: neutron-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    network:
#      auto_bridge_add:
#        br-bond0: bond0
      interface:
        sriov:
          - device: ens6f0
            num_vfs: 32
            promisc: false
          - device: ens6f1
            num_vfs: 32
            promisc: false
    conf:
      plugins:
        openvswitch_agent:
          ovs:
            bridge_mappings: physnet:br-bond0
        sriov_agent:
          sriov_nic:
            physical_device_mappings: sriovnet1:ens6f0,sriovnet2:ens6f1
        ml2_conf:
          ml2_type_vlan:
            network_vlan_ranges: physnet:46:300,sriovnet1:100:4000,sriovnet2:100:4000,sriovnet3:100:4000,sriovnet4:100:4000
...
